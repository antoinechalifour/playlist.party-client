language: node_js
node_js:
- 8
cache:
  directories:
  - node_modules
before_script:
- npm test
script: npm run build
after_script: npm run prepare-deploy # Remove map files (now has a file size limit of 1mb...)
before_deploy: npm install now --no-save
deploy:
  - provider: script
    script: now --token $NOW_TOKEN --public
    skip_cleanup: true
    on:
      all_branches: true
      master: false
  - provider: script
    script: now --token $NOW_TOKEN --public && now alias --token $NOW_TOKEN --public
    skip_cleanup: true
    on:
      master: true
